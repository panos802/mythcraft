<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>
<!-- User NOT logged in -->
<ng-template #guest>
<h3>Howdy, GUEST</h3>
<p>Login to get started...</p>
<input type="text" [(ngModel)]='email' placeholder="email...">
<input type="password" [(ngModel)]='password' placeholder="password...">
<div> <button (click)='this.auth.emailLogin(this.email, this.password)'>Login</button> </div>
<div> <button (click)='this.auth.emailSignup(this.email, this.password)'>SignUp</button> </div>

<div>  
  <button (click)="auth.googleLogin()">
    <i class="fa fa-google"></i> Connect Google
  </button>
</div>

</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user | async as user">
  <div class="user_screen">
      <h3>Hello mythwalker, {{ user.displayName }}</h3>
      <!--<img  [src]="user.photoURL">-->
      <p>UID: {{ user.uid }}</p>
      <p>Favorite Color: {{ user?.favoriteColor }} </p>
      <p>Image URL: {{user?.photoURL}}</p>
      <button (click)="auth.signOut()">Logout</button>
      <div>
        <input type="text" [(ngModel)]='testData'>
        <button (click)='updateData()'> Update ImageURL </button>
      </div>
      
      <div> <button (click)='dataTest()'>Add test Data</button> </div>
      <div> <button (click)='deleteTest()'>Delete test Data</button> </div>
  </div>
</div>
</ng-template>
