
<div class="userListWrapper">
  <ul *ngFor="let user of users | async">
    <li>
      <strong>Name: </strong> {{ user?.name }} <br>
      <strong>uid:</strong> {{ user.uid }} <br>
      <strong>email:</strong> {{ user.email }} <br>
      {{ user?.photoURL }}
    </li>
  </ul>

</div>
